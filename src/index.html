<!DOCTYPE html>
<html>
  <head>
    <title>Corpus</title>
    <meta name="copyright" content="Copyright 2015-present Greg Hurrell. All rights reserved." />
    <meta name="license" content="Licensed under the terms of the MIT license." />
    <link href="../vendor/icons/css/fontello.css" rel="stylesheet" type="text/css">
    <link href="../node_modules/codemirror/lib/codemirror.css" rel="stylesheet" type="text/css">
    <link href="../node_modules/codemirror/theme/base16-light.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      /* Sane box sizing model by default */
      html {
        box-sizing: border-box;
      }
      *,
      *:after,
      *:before {
        box-sizing: inherit;
      }

      /* Reset */
      body {
        margin: 0;
      }

      body.grabbing * {
        cursor: -webkit-grabbing !important;
      }

      p {
        margin: 0; /* overwrite -webkit-margin-* */
      }

      /* No rubber banding */
      body,
      html {
        overflow: hidden;
      }

      /* hover etc (can't do with inline styles) */
      .separator:hover {
        cursor: col-resize;
      }

      /* base for CSS animations */
      .animatable {
        transform: translate3d(0);
      }

      /* CodeMirror */
      .CodeMirror {
        height: 100vh;

        /* TODO: inject this dynamically, because it can be overridden in config
           */
        font-family: Monaco;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="app-root">
      <!--
        Read-only version of part of the DOM that React will build for us
        (Omnibar, with empty lower area) to improve perceived boot-up
        performance.
      -->
      <div style="display:flex;flex-direction:column;height:100vh;width:100vw;">
        <div style="-webkit-user-select:none;border-bottom:1px solid #d1d1d1;flex-grow:0;padding:4px 8px;min-height:32px;background:linear-gradient(#d3d3d3, #d0d0d0);">
          <input placeholder="Search or Create" style="width:100%;" tabindex="1" type="search" value="" disabled>
        </div>
        <div style="display:flex;flex-grow:1;background:#ebebeb;">
          <div style="background:#ebebeb;min-height:calc(100vh - 36px);">
          </div>
        </div>
      </div>
    </div>
    <script>
      require('./index');
    </script>
  </body>
</html>
